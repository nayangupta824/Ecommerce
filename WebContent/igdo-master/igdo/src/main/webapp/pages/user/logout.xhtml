<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	xmlns:igdo="www.igdo.lt/igdo"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/main.xhtml">
	
	<ui:define name="css">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/main.css" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/login.css" />
	</ui:define>
	<ui:define name="js">
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/events.js"></script>
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/rounded_corners_lite.inc.js"></script>
	</ui:define>
	<ui:define name="content">
		
		<igdo:searchBar />
		
		<h:form>
			<h2 align="center"><h:outputText
				value="#{messages['user.logout.title']}" /></h2>
			<h4 align="left"><div name="logoutExplanation">#{messages['user.logout.explanation']}</div></h4>
			<div align="center">
			<h:commandButton action="#{logout.simpleLogout}"
				value="#{messages['user.logout.simple']}" />
			<h:commandButton action=""
				value="#{messages['user.logout.full']}" />
			<h:commandButton action="#{logout.removeAccount}"
				value="#{messages['user.logout.removeAccount']}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
