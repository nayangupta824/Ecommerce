<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet"/>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <title><ui:insert name="title">MyeCommerce - Login</ui:insert></title>
  
  <f:metadata>
  	<f:event listener="#{AccountController.verifyLogin()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifyuseraccount2()}" type="preRenderView"></f:event>
  </f:metadata>
  <script type = "text/javascript" >
  //for back button not to work
   function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
 
</script>
	
</head>

<body>
<center>
<h1 style="font-family: 'Merriweather Sans', sans-serif;color:#d61721;">MyEcommerce </h1>
<h4>Hi , #{AccountController.resetuser}, Enter new password</h4>
</center>
<div id="login">
	<h:form>
		<table style="width:100%">
			
			<tr><td colspan="2">
				<span class="fontawesome-lock"></span>
				<h:inputSecret value = "#{AccountController.newpass}" id="pass" a:placeholder="Password"/>
			</td></tr>
		</table>
			
				
			<h:commandButton action = "#{AccountController.resetfinalpass()}" value = "RESET" style="font-weight: bold;"/>
			
			
			
		
		
	</h:form>
</div>

</body>

</html>
